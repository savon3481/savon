<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <style>
      body {
        font-family: Arial, sans-serif;
        font-size: 12px;
      }
      h1,
      h2 {
        text-align: center;
        color: #4a90e2;
      }
      table {
        width: 100%;
        border-collapse: collapse;
        margin: 20px 0;
      }
      th,
      td {
        border: 1px solid #ddd;
        padding: 8px;
        text-align: left;
      }
      th {
        background-color: #4a90e2;
        color: white;
      }
      tr:nth-child(even) {
        background-color: #f2f2f2;
      }
    </style>
  </head>
  <body>
    <h1>Riwayat Penyakit</h1>
    <table>
      <thead>
        <tr>
          <th>No</th>
          <th>Penyakit</th>
          <th>Tanggal Deteksi</th>
          <th>Gambar</th>
        </tr>
      </thead>
      <tbody>
        {% for item in history %}
        <tr>
          <td>{{ loop.index }}</td>
          <td>{{ item.penyakit }}</td>
          <td>{{ item.detected_at }}</td>
          <td>
            {% if item.image_path %}
            <img src="{{ item.image_path }}" alt="Gambar" width="100" />
            {% else %} Tidak Ada {% endif %}
          </td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
  </body>
</html>
