<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <title>Edit Artikel</title>
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='admin_ui/public/aset/vendors/feather/feather.css') }}"
    />
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='admin_ui/public/aset/vendors/ti-icons/css/themify-icons.css') }}"
    />
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='admin_ui/public/aset/vendors/css/vendor.bundle.base.css') }}"
    />
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='admin_ui/public/aset/vendors/datatables.net-bs4/dataTables.bootstrap4.css') }}"
    />
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='admin_ui/public/aset/css/vertical-layout-light/style.css') }}"
    />
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='admin_ui/public/fontawesome/css/all.css') }}"
    />
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='admin_ui/public/mystyle/style.css') }}"
    />
  </head>

  <body>
    <div class="justify-content-center">
      <div class="content-wrapper">
        <div class="row">
          <div class="col-sm-7 mx-lg-auto">
            <div class="card">
              <div class="card-body">
                <h4 class="card-title">Form Edit Artikel</h4>
                <p class="card-description">
                  Silahkan diisi form berikut ini :
                </p>
                <form method="POST" enctype="multipart/form-data">
                  <div class="form-group">
                    <label for="title">Judul Artikel</label>
                    <input
                      type="text"
                      class="form-control"
                      id="title"
                      name="title"
                      value="{{ artikel.title }}"
                      required
                    />
                  </div>
                  <div class="form-group">
                    <label for="description">Deskripsi</label>
                    <textarea
                      class="form-control"
                      id="description"
                      name="description"
                      required
                    >
{{ artikel.description }}</textarea
                    >
                  </div>
                  <div class="form-group">
                    <label for="url">URL</label>
                    <input
                      type="text"
                      class="form-control"
                      id="url"
                      name="url"
                      value="{{ artikel.url }}"
                      required
                    />
                  </div>
                  <div class="form-group">
                    <label for="gambar">Gambar</label>
                    <input
                      type="file"
                      class="form-control-file"
                      id="gambar"
                      name="gambar"
                      accept=".jpg,.jpeg,.png"
                    />
                    <small class="form-text text-muted"
                      >Biarkan kosong jika tidak ingin mengubah gambar</small
                    >
                  </div>
                  <button type="submit" class="btn btn-primary">
                    Simpan Perubahan
                  </button>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <footer class="footer text-center">
      <div class="justify-content-center">
        <span class="text-center"
          >Copyright Â© 2023 || Dicky Yahya - 23092009</span
        >
      </div>
    </footer>

    <!-- plugins:js -->
    <script src="{{ url_for('static', filename='admin_ui/public/aset/vendors/js/vendor.bundle.base.js') }}"></script>
    <script src="{{ url_for('static', filename='admin_ui/public/aset/vendors/chart.js/Chart.min.js') }}"></script>
    <script src="{{ url_for('static', filename='admin_ui/public/aset/vendors/datatables.net/jquery.dataTables.js') }}"></script>
    <script src="{{ url_for('static', filename='admin_ui/public/aset/vendors/datatables.net-bs4/dataTables.bootstrap4.js') }}"></script>
    <script src="{{ url_for('static', filename='admin_ui/public/aset/js/off-canvas.js') }}"></script>
    <script src="{{ url_for('static', filename='admin_ui/public/aset/js/hoverable-collapse.js') }}"></script>
    <script src="{{ url_for('static', filename='admin_ui/public/aset/js/template.js') }}"></script>
    <script src="{{ url_for('static', filename='admin_ui/public/aset/js/settings.js') }}"></script>
    <script src="{{ url_for('static', filename='admin_ui/public/aset/js/todolist.js') }}"></script>
    <script src="{{ url_for('static', filename='admin_ui/public/aset/js/dashboard.js') }}"></script>
    <script src="{{ url_for('static', filename='admin_ui/public/aset/js/Chart.roundedBarCharts.js') }}"></script>
  </body>
</html>
