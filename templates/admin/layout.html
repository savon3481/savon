<!DOCTYPE html>
<html lang="en">
  <head>
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="{{ url_for('static', filename='assets/images/icon-bawang-fiks.png') }}"
    />
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <title>{% block title %}{% endblock %}</title>
    <!-- CSS -->
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='admin_ui/public/aset/vendors/feather/feather.css') }}"
    />
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='admin_ui/public/aset/vendors/ti-icons/css/themify-icons.css') }}"
    />
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='admin_ui/public/aset/vendors/css/vendor.bundle.base.css') }}"
    />
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='admin_ui/public/aset/vendors/datatables.net-bs4/dataTables.bootstrap4.css') }}"
    />
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='admin_ui/public/aset/css/vertical-layout-light/style.css') }}"
    />
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='admin_ui/public/fontawesome/css/all.css') }}"
    />
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='admin_ui/public/mystyle/style.css') }}"
    />
  </head>

  <body>
    <div class="container-scroller">
      <!-- Navbar -->
      <nav class="navbar col-lg-12 col-12 p-0 fixed-top d-flex flex-row">
        <div
          class="text-center navbar-brand-wrapper d-flex align-items-center justify-content-center"
        >
          <h5>SAVON</h5>
        </div>
        <div
          class="navbar-menu-wrapper d-flex align-items-center justify-content-end"
        >
          <button
            class="navbar-toggler navbar-toggler align-self-center"
            type="button"
            data-toggle="minimize"
          >
            <span class="icon-menu"></span>
          </button>
          <ul class="navbar-nav navbar-nav-right">
            <li class="nav-item nav-profile dropdown">
              <a
                class="nav-link dropdown-toggle"
                href="#"
                data-toggle="dropdown"
                id="profileDropdown"
              >
                <img
                  src="{{ url_for('static', filename='profile_pictures/foto-profil.png') }}"
                  alt="people"
                />
              </a>
              <div
                class="dropdown-menu dropdown-menu-right navbar-dropdown"
                aria-labelledby="profileDropdown"
              >
                <form
                  method="POST"
                  action="{{ url_for('admin_logout') }}"
                  id="logoutForm"
                >
                  <a
                    class="dropdown-item"
                    href="#"
                    onclick="document.getElementById('logoutForm').submit(); event.preventDefault();"
                  >
                    <i class="ti-power-off text-primary"></i>
                    Logout
                  </a>
                </form>
              </div>
            </li>
          </ul>
          <button
            class="navbar-toggler navbar-toggler-right d-lg-none align-self-center"
            type="button"
            data-toggle="offcanvas"
          >
            <span class="icon-menu"></span>
          </button>
        </div>
      </nav>
      <!-- Sidebar -->
      <div class="container-fluid page-body-wrapper">
        <nav class="sidebar sidebar-offcanvas" id="sidebar">
          <ul class="nav">
            <li class="nav-item">
              <a class="nav-link" href="{{ url_for('admin_dashboard') }}">
                <i class="icon-grid menu-icon"></i>
                <span class="menu-title">Dashboard</span>
              </a>
            </li>

            <li class="nav-item">
              <a class="nav-link" href="{{ url_for('manage_users') }}">
                <i class="icon-head menu-icon"></i>
                <span class="menu-title">Data User</span>
              </a>
            </li>
            <li class="nav-item">
              <a
                class="nav-link"
                data-toggle="collapse"
                href="#charts"
                aria-expanded="false"
                aria-controls="charts"
              >
                <i class="icon-bar-graph menu-icon"></i>
                <span class="menu-title">ARVID</span>
                <i class="menu-arrow"></i>
              </a>
              <div class="collapse" id="charts">
                <ul class="nav flex-column sub-menu">
                  <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('admin_artikel') }}"
                      >Artikel</a
                    >
                    <a class="nav-link" href="{{ url_for('admin_video') }}"
                      >Video</a
                    >
                  </li>
                </ul>
              </div>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{{ url_for('admin_penyakit') }}">
                <i class="icon-paper menu-icon"></i>
                <span class="menu-title">Data Penyakit</span>
              </a>
            </li>
          </ul>
        </nav>
        <!-- Main Content -->
        <main>{%block content %}{% endblock %}</main>
      </div>
    </div>

    <!-- Scripts -->
    <script src="{{ url_for('static', filename='admin_ui/public/aset/vendors/js/vendor.bundle.base.js') }}"></script>
    <script src="{{ url_for('static', filename='admin_ui/public/aset/vendors/chart.js/Chart.min.js') }}"></script>
    <script src="{{ url_for('static', filename='admin_ui/public/aset/vendors/datatables.net/jquery.dataTables.js') }}"></script>
    <script src="{{ url_for('static', filename='admin_ui/public/aset/vendors/datatables.net-bs4/dataTables.bootstrap4.js') }}"></script>
    <script src="{{ url_for('static', filename='admin_ui/public/aset/js/off-canvas.js') }}"></script>
    <script src="{{ url_for('static', filename='admin_ui/public/aset/js/hoverable-collapse.js') }}"></script>
    <script src="{{ url_for('static', filename='admin_ui/public/aset/js/template.js') }}"></script>
    <script src="{{ url_for('static', filename='admin_ui/public/aset/js/settings.js') }}"></script>
    <script src="{{ url_for('static', filename='admin_ui/public/aset/js/todolist.js') }}"></script>
    <script src="{{ url_for('static', filename='admin_ui/public/aset/js/dashboard.js') }}"></script>
    <script src="{{ url_for('static', filename='admin_ui/public/aset/js/Chart.roundedBarCharts.js') }}"></script>

    <!-- scripts kurva -->
    <script src="{{ url_for('static' , filename='assets/js/chart.js') }}"></script>
  </body>
</html>
