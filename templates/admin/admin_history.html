<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Riwayat Deteksi</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container mt-5">
      <h2 class="text-center">Riwayat Deteksi</h2>
      <table class="table table-striped mt-4">
        <thead>
          <tr>
            <th>#</th>
            <th>Email</th>
            <th>Penyakit</th>
            <th>Tanggal</th>
            <th>Gambar</th>
          </tr>
        </thead>
        <tbody>
          {% for history in history_data %}
          <tr>
            <td>{{ loop.index }}</td>
            <td>{{ history.email }}</td>
            <td>{{ history.penyakit }}</td>
            <td>{{ history.detected_at }}</td>
            <td>
              <a
                href="{{ url_for('static', filename=history.image_path) }}"
                target="_blank"
                >Lihat Gambar</a
              >
            </td>
          </tr>
          {% endfor %}
        </tbody>
      </table>
    </div>
  </body>
</html>
